<!DOCTYPE html>
<html>
    <head>
        <title>Lana Santarosa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,500,700" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="/img/icon.png" />
        <link href="css/hint.min.css" rel="stylesheet" />
        <link href="css/lana.css" rel="stylesheet" />
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAXBujDguzuwC5XMFKtfMLShk6xgSG06v4&sensor=false"></script>
        <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
        <script src="js/lana.js"></script>
    </head>
    <body>
        <div id="map_canvas"></div>

        <div id="splash" class="full">
            <div>
                Lana Santarosa
                <div id="btStart">
                    <span>Iniciar</span>
                </div>
            </div>
        </div>

        <div id="objetivos" class="full">
            <div id="titleMissao" class="titleFull">
                Missão: <span id="nomeMissao"></span>
            </div>
            <div id="descMissao">
                <div id="suspeito">
                    <img src="img/img-suspeito.png" alt="Foto do Suspeito" width="210" height="260" />
                    -- Não identificado --
                </div>
                <div id="listaObjetivos">
                    <div class="titleObjetivos">Objetivos</div>
                    <div>
                        <ul class="objetivos" id="ulObjetivos">
                        </ul>
                    </div>
                    <div class="titleObjetivos" id="titlePrazo">Prazo da Missão</div>
                    <ul class="objetivos">
                        <li id="prazo">00/00/0000 00:00:00</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div id="dicas" class="full">
            <div id="titleDicas" class="titleFull">
                Dicas Úteis
            </div>
            <ul id="listaDicas">
                <!--<li><span>Apartamento:</span> O apartamento possui uma bela vista para o mar e está localizado a pouco mais de 5 km da fronteira com o México.</li>-->
            </ul>
        </div>
        
        <div id="infos" class="full">
            <div id="titleInfos" class="titleFull">
                Informações e Pistas
            </div>
            <div id="descInfo"></div>
        </div>

        <div id="pergunta" class="full">
            <div id="localPergunta" class="titleFull">
            </div>
            <div id="titlePergunta" class="titleFull">
            </div>
            <div id="alternativasPergunta" class="titleFull">
<!--                <div class="verde">SIM</div>
                <div class="vermelho">NÃO</div>-->
            </div>
            <div id="dicaPergunta">
            </div>
        </div>
        
        <div id="hud">
            <div id="relogio">
                00/00/0000 00:00:00
            </div>
            <div id="cidade">
                --
            </div>
            <div id="menu">
                <!--<span class="hint--left" data-hint="Busque o suspeito com o Smartphone"><img id="btnSmartphone" src="img/bt-smartphone.png" width="48" height="48" alt="Smartphone" /></span>-->
                <span class="hint--left" data-hint="Objetivos da Missão"><img id="btnObjetivos" src="img/bt-objectives.png" width="48" height="48" alt="Objetivos" /></span>
                <span class="hint--left" data-hint="Dicas Úteis"><img id="btnDicas" src="img/bt-dicas.png" width="48" height="48" alt="Dicas" /></span>
            </div>
            <div id="radar" class="hint--left multiline" data-hint="O radar indica em vermelho a proximidade com os locais. Os locais serão identificados a níveis máximos de zoom">

                        <circle cx="58.033" cy="19.364" r="2.627" id="circle7" />
                        <circle cx="43.427" cy="37.37" r="2.241" id="circle9" />
                        <circle cx="20.244" cy="33.274" r="4.095" id="circle11" />
                    </g>
                </svg>
            </div>
            <div id="globe">
                <span class="hint--left" data-hint="Ir para Modo Satélite"><img src="img/globe.png" alt="Globo" width="48" height="48" /></span>
            </div>
            <div id="aero">
                <span class="hint--left" data-hint="Comprar Passagem Aérea"><img src="img/aero.png" alt="Avião" width="48" height="48" /></span>
            </div>
            <div id="btDvInfos">
                <span class="hint--left" data-hint="Exibir Informações e Pistas"><img src="img/bt-infos.png" alt="Informações" width="48" height="48" /></span>
            </div>
        </div>
    </body>
</html>
